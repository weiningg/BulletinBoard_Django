<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Bootstrap -->
    <link href="{% static 'bulletin/css/bootstrap-theme.min.css'%} " rel="stylesheet">
    <link href="{% static 'bulletin/css/bootstrap.min.css'%} " rel="stylesheet" media="screen">

	<script src="{% static "bulletin/js/jquery-2.1.4.js" %}"></script> <!-- put jQuery into work -->

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<title> {% block title %} Login {% endblock %} </title>

	</head>
	<body>
		<div class="container">
			<div class="starter-template">
				<h1> This is the {% block body_block %}  {% endblock %} page. </h1>
				{% if error_message %}
					<p> <strong> {{error_message}} </strong> </p>
				{% endif %}
			</div>
		</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static 'bulletin/js/jquery-2.1.4.js' %}"></script>
	<script src="{% static 'bulletin/js/bootstrap.min.js' %}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

	</body>
</html>
